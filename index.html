<head>

</head>
<body>
  <div class="wrapper">
    <div class="main-content">
      <div class="main-section">
        <header class="header">
          <div class="container header-container">
            <div class="logo">
              <a href="/" class="logo__link">
                <img src="./images/logo.png" alt="Логотип" class="logo__img">
              </a>
            </div>
            <nav class="menu">
              <ul class="menu__list">
                <li class="menu__list-item">
                  <a href="#" class="menu__link">О нас</a>
                </li>
                <li class="menu__list-item">
                  <a href="#" class="menu__link">Батончики</a>
                </li>
                <li class="menu__list-item">
                  <a href="#" class="menu__link">Команда</a>
                </li>
                <li class="menu__list-item">
                  <a href="#" class="menu__link">Меню</a>
                </li>
                <li class="menu__list-item">
                  <a href="#" class="menu__link">Отзывы</a>
                </li>
                <li class="menu__list-item">
                  <a href="#" class="menu__link">Как мы работаем</a>
                </li>
                <li class="menu__list-item">
                  <a href="#" class="menu__link">Контакты</a>
                </li>
              </ul>
            </nav>
            <a href="tel:+78009039090" class="phone header__phone">
              <span class="phone__img-container">
                <img src="./images/icons/phone.svg" alt="Телефон" class="phone__img">
              </span>
              <span class="phone__text">8 800 903 90 90</span>
            </a>
          </div>
        </header>
        <section class="hero">
          <div class="container hero__container">
            <div class="hero__content">
              <h1 class="hero__title">натуральные шоколадные батончики</h1>
              <div class="hero__description">Наши батончики идеально подходят для тех, кто следит за своим здоровьем</div>
              <button class="button button--type--secondary hero__button">Заказать</button>
            </div>
            <div class="hero__additional options">
              <ul class="options__list">
                <li class="options__list-item option">
                  <img src="./images/icons/5.svg" alt="100% натуральный продукт" class="option__img">
                  <div class="option__container">100% натуральный продукт</div>
                </li>
                <li class="options__list-item option">
                  <img src="./images/icons/6.svg" alt="3-5 дней доставка по РФ" class="option__img">
                  <div class="option__container">3-5 дней доставка по РФ</div>
                </li>
                <li class="options__list-item option">
                  <img src="./images/icons/4.svg" alt="Не портит фигуру" class="option__img">
                  <div class="option__container">Не портит фигуру</div>
                </li>
              </ul>
            </div>
          </div>

      </div>

      <div style="height: 650px;"></div>
